<section>

	<button #play (click)="togglePlay()">Play</button>

	<select #waveform (change)="readWaveformType()">
		<option>sine</option>
		<option>square</option>
		<option>sawtooth</option>
		<option>triangle</option>
	</select>

	<input #tone style="width:100%" type="range" value="0" min="0" max="2000" step="1" (mousemove)="readTone()">

	<div class="keyboard">
		<button
			class="key"
			*ngFor="let key of keyboard.keys;"
			(click)="playNote(key.frequency)"
			[ngClass]="{'key--black':key.accidental, 'key--white':!key.accidental}"
		>
			{{key.scientificName}}
		</button>

	</div>

</section>
