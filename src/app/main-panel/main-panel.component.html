<section>
	<input #volumeRange title="volume" type="range" value="5" min="0" max="100" step="1"  [(ngModel)]="volume" (ngModelChange)="setVolume($event)">
	<button #play (click)="togglePlay()">Play</button>

	<app-theremin #theremin></app-theremin>
	<app-keyboard #keyboard></app-keyboard>

</section>
