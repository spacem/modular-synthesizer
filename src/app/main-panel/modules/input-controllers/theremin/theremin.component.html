<section class="parameters">

	<select title="Waveform type" [(ngModel)]="waveform" (ngModelChange)="setWaveform($event)">
		<option *ngFor="let value of waveforms" [ngValue]="value" [selected]="value === waveform">{{value}}</option>
	</select>

	<select title="Easing type" [(ngModel)]="easing" (ngModelChange)="setEasing($event)">
		<option *ngFor="let value of easings" [ngValue]="value" [selected]="value === easing">{{value}}</option>
	</select>

	<input #voices title="Number of voices" type="number" [min]="minVoice" [max]="maxVoice" [(ngModel)]="voiceNumber" (ngModelChange)="setVoices($event)">

	<label for="logarithmicX">Logarithmic</label>
	<input #expoX title="Logarithmic" id="logarithmicX" type="checkbox" [(ngModel)]="logarithmicX" (ngModelChange)="setLogarithmicX($event)">
	<input #minFrequencyInput title="Left frequency" type="number" min="0" max="24000" step="10" [(ngModel)]="minFrequency" (ngModelChange)="setMinFrequency($event)">
	<input #maxFrequencyInput title="Right frequency" type="number" min="0" max="24000" step="10" [(ngModel)]="maxFrequency" (ngModelChange)="setMaxFrequency($event)">

</section>

<div #pad class="pad" (mousedown)="start()" (mouseup)="stop()" (touchstart)="start()" (touchend)="stop()" (mousemove)="onMouseMove($event)" (touchmove)="onTouchMove($event)">

	<div class="notes">
		<div *ngFor="let item of notes" class="note" [ngStyle]="{'width.px':item.note.frequency/100}"></div>
	</div>

	<div #dot class="dot">Â°</div>

</div>
